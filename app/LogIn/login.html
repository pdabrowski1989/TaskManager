<div class="log-in-container">
    <div class="portlet">
        <div class="portlet-container">
            <div class="alert alert-danger" ng-if="lCtrl.displayAlert">{{lCtrl.alertType}}</div>
            <div class="container-fluid">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label>
                            Username:
                            <input ng-model="lCtrl.username" class="form-control">
                        </label>
                    </div>
                    <div class="form-group">
                        <label>
                            Password:
                            <input ng-model="lCtrl.password" class="form-control">
                        </label>
                    </div>
                    <div class="form-group">
                        <button ng-click="lCtrl.getUser(lCtrl.username)" class="btn btn-primary">Log in</button>
                        <button ui-sref="signIn" class="btn btn-primary">Sign in</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
