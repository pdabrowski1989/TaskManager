<div>
    <form class="">
        <div class="form-group">
            <label>
                Task name:
                <input ng-model="$ctrl.taskName" class="form-control">
            </label>
        </div>
        <div class="form-group">
            <label>
                Description:
                <textarea ng-model="$ctrl.taskDsc" class="form-control"></textarea>
            </label>
        </div>
        <div class="form-group">
            <label>
                Assign to:
                <select class="form-control" ng-model="$ctrl.userAssigned">
                    <option ng-repeat="user in $ctrl.users" value="{{user.username}}">{{user.username}}</option>
                </select>
            </label>
        </div>

        <button class="btn btn-success" ng-disabled="$ctrl.allInputsAreFilled" ng-click="$ctrl.addTask()">Save</button>
    </form>
</div>
