<div class="container-fluid">
    <div ui-view>
        <div ng-if="$ctrl.showAlert" ng-class="{'alert-success': $ctrl.alertType === 'success', 'alert-danger': $ctrl.alertType === 'danger'}">
              {{$ctrl.alertDesc}}
        </div>

        <button ui-sref="home.createTask" class="btn btn-success">Create task</button>

      <div class="padding-top-l">
          <table class="table">
              <tr>
                  <th></th>
                  <th></th>
              </tr>
              <tbody>
              <tr ng-repeat="task in $ctrl.tasks">
                  <td>{{task.description}}</td>
                  <td>{{task.id}}</td>
              </tr>
              </tbody>
          </table>
      </div>
    </div>
</div>
