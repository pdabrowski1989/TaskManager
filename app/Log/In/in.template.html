<form class="form-horizontal">
    <div class="form-group">
        <label>
            Username:
            <input ng-model="$ctrl.username" class="form-control">
        </label>
    </div>
    <div class="form-group">
        <label>
            Password:
            <input ng-model="$ctrl.password" class="form-control">
        </label>
    </div>
    <div class="form-group no-margin-b">
        <div class="margin-t btn-f-w">
            <button ng-click="$ctrl.getUser($ctrl.username)" class="btn btn-primary">Log in</button>
            <button ui-sref="log.signin" class="btn btn-success">Sign in</button>
        </div>
    </div>
</form>
