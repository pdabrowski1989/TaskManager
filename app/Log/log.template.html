<div ng-if="$ctrl.showAlert" class="alert {{$ctrl.alert.cssClass}}">
    {{$ctrl.alert.message}}
</div>

<div ng-class="{'center-box-height': $ctrl.showAlert}" class="center-box">
   <div class="log-in-wrapper">
       <div class="log-in">
           <div class="log-in-container">
               <div class="title">
                   <h1 ng-bind-html="$ctrl.logTitle"></h1>
               </div>
               <div class="padding-top-l" ui-view></div>
               <span class="small title-small">Task Manager <span class="colored">{{$ctrl.version}}</span></span>
           </div>
           <div class="log-in-img"></div>
       </div>
   </div>
</div>
